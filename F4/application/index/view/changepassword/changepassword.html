<html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/base.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/common.css" />
		<script src="__STATIC__/index/js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="__STATIC__/index/js/jquery.SuperSlide.2.1.js"></script>
		<style>
			.pass{
				width:240px;
				height:40px;
				border:1px solid #ccc;
			}
			.affirm{
				width:138px;
				height:42px;
				background-color:#600000;
				color:white;
				border-radius:5px;
			}
		</style>
	</head>

	<body>
		<!--header star-->
		{include file="static/index/menu/head.html"}
		<!--navbar end-->

		<!--Main-wrap-->
		111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111
		<div class="main-wrap graybg">
			<div class="wrapper pt40 pb40 clearfix">
				{include file="static/index/menu/gerenxinxi.html"}
				<div class="fr slide-show white-box">
					<div class="dark-tit line-bot clearfix">
						<h3 class="fl fs26">修改密码</h3>
					</div>
					<div class="passbox">
						<form action="" onsubmit="return dosubmit(this)" >
							<input type="hidden" value="{$Think.session.indexuser.id}" name="id" >
							<input type="hidden" name="oldpass" value="{$Think.session.indexuser.password}">
							<p class="clearfix mb20"><label class="fl fs14">000000原密码：</label><input type="password" class="pass" placeholder="" value="" name="old"></p>
							<p class="clearfix mb20"><label class="fl fs14">新密码：</label><input type="password" class="pass" placeholder="密码由6-16位字符组成，区分大小写" value="" name='new'></p>
							<p class="clearfix mb20"><label class="fl fs14">重复新密码：</label><input type="password" class="pass" placeholder="" value="" name="new2"></p>
							<p class="clearfix">
								<label class="fl"></label>
								<input type="submit" class="affirm" value="确认">
								<input type="button" class="fl ml10 fs16 radius3 reset-but" value="取消">
							</p>
						</form>

					</div>
				</div>

			</div>
		</div>
		<!--/end-->

		<!--footer star-->
		{include file="static/index/menu/foot.html"}
		<!--footer end-->
		<script>

			function dosubmit(myform){							
                   $.ajax({
                    url:"password",
                    type:"post",
                    data:$(myform).serialize(),
                    dataType:"html",
                    async:true,
                    success:function(data){
                         // alert(data);
                        if(data==4){
                        	alert("原密码错误");
                        }else if(data==2){
                        	alert("两次新密码不一致");
                        }else if(data==3){
                        	alert("密码需6位以上");

                        }else if(data==1){
                        	 alert("修改成功");
                               
                             window.location.href="denglu";
                       }
                    }

                });
				return false;
			}
			

		</script>
	</body>

</html>
